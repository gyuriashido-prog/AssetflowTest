<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AssetFlow | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container login-wrapper">
    <div class="login-card">
        <span class="small-tag">WELCOME BACK</span>
        <h2 class="main-title-small">MEMBER LOGIN</h2>
        
        <form>
            <div class="input-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="button" class="login-button">Access Dashboard</button>
        </form>

        <div class="form-footer">
            <a href="#">Forgot Password?</a>
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
